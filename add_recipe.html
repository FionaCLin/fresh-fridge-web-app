<!DOCTYPE html>
<html>
    <head>
        <title>W3.CSS</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="http://www.w3schools.com/lib/w3data.js"></script>
        <script src="misc.js"></script>
    </head>
    <body>
        <div w3-include-html="navigation.html"></div>
        <div class="recipe_container">
        <h4>New Recipe</h4>
        <br>
        <form>
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="title" class="form-control" id="inputTitle" placeholder="Recipe title">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIngredients" class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-10">
              <textarea type="comment" class="form-control" id="inputIngredients" rows="5" placeholder="Add ingredients..."></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMethod" class="col-sm-2 col-form-label">Method</label>
            <div class="col-sm-10">
              <textarea type="comment" class="form-control" id="inputMethod" rows="5" placeholder="Add method..."></textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMethod" class="col-sm-2 col-form-label">Macronutrients</label>
            <div class="col-sm-2">
              Energy
              <input type="title" class="form-control" id="inputTitle" placeholder="kCal">
            </div>
            <div class="col-sm-2">
              Carbohydrates
              <input type="title" class="form-control" id="inputTitle" placeholder="g">
            </div>
            <div class="col-sm-2">
              Protein
              <input type="title" class="form-control" id="inputTitle" placeholder="g">
            </div>
            <div class="col-sm-2">
              Fat
              <input type="title" class="form-control" id="inputTitle" placeholder="g">
            </div>
          </div>
          <hr>
          <h4>Recipe Images</h4>
          <br>
          <div class="form-group row">
            <label for="inputImage1" class="col-sm-2 col-form-label">Image 1</label>
            <div class="col-sm-10">
              <input type="file" class="form-control-file" id="inputImage1">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputImage2" class="col-sm-2 col-form-label">Image 2</label>
            <div class="col-sm-10">
              <input type="file" class="form-control-file" id="inputImage2">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputImage2" class="col-sm-2 col-form-label">Image 3</label>
            <div class="col-sm-10">
              <input type="file" class="form-control-file" id="inputImage3">
            </div>
          </div>
        </form>
        <div style="float:right">
            <button onclick="location.href='my_recipes.html';" class="btn btn-secondary" style="width:110px">Cancel</button>
            <button onclick="location.href='my_recipes.html';" class="btn btn-success" style="width:115px">Create</button>
        </div>
        <!--container end-->
        </div>

        <script>
            includeHTML();
        </script>
    </body>
</html>
