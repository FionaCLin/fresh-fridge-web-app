<!DOCTYPE>
<head>

    <title>Add Recipe</title>

    <style>

    hr.style14 {
      border: 0;
      height: 1px;
      background-image: -webkit-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
      background-image: -moz-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
      background-image: -ms-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
      background-image: -o-linear-gradient(left, #f0f0f0, #8c8b8b, #f0f0f0);
    }


    </style>

   <script src="https://unpkg.com/vue/dist/vue.js"></script>
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
   <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
   <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>

</head>

<div id="app">
  <v-app id="inspire" dark>
    <!-- sidebar -->
    <v-navigation-drawer
      clipped
      fixed
      v-model="drawer"
      app
    >
      <v-list dense>
        <v-list-tile v-for="item in items" :key="item.title" :href="item.href">

            <v-list-tile-action>
              <v-icon>[[item.icon]]</v-icon>
            </v-list-tile-action>
            <v-list-tile-content>
              <v-list-tile-title>[[item.title]]</v-list-tile-title>
            </v-list-tile-content>
          </v-list-tile>
      </v-list>
    </v-navigation-drawer>

    <!-- top toolbar -->

    <v-toolbar app fixed clipped-left>
      <v-toolbar-side-icon @click.stop="drawer = !drawer"></v-toolbar-side-icon>
      <v-toolbar-title>Add Recipe</v-toolbar-title>
    </v-toolbar>

    <!-- body content edit this guys -->
    <v-content>

    </v-content>

    <!-- footer -->
    <v-footer app fixed>
      <span>&copy; 2017</span>
    </v-footer>
  </v-app>
</div>


<script>

   var drawer = new Vue({

   el: '#app',
   delimiters: ["[[", "]]"],
   data() {

      return{

        user_ID: sessionStorage.user,

        role: sessionStorage.role,

        drawer:false,

        //icons to be displaced in drawer
        items: [

          { title: 'Dashboard', icon: 'dashboard', href:'/wireframe' },
          { title: 'My Posted Recipes', icon: 'book', href:'/admin/surveys' },
          { title: 'Search', icon: 'assignment', href:'/admin/questions' },
          { title: 'My Planner', icon: 'assignment', href:'/admin/metric' },
          { title: 'Add Recipe', icon: 'assignment', href:'/wireframe/add_recipe'},


         ],
        options: [
         { id: 'View surveys', name: 'View all avaliable surveys created.', href: '/admin/surveys'},
         { id: 'Question Pool', name: 'Add, edit or delete questions.', href: '/admin/questions'},
         { id: 'Metric', name: 'View results to current surveys', href: '/admin/metric'}
         ],

        right: null,

        status:'Admin Login',

        url:'static/staff_profile.jpg'

      }

   },
   methods: {
      funcLogout: function (event) {
         sessionStorage.removeItem('token');
         sessionStorage.removeItem('user');
         axios.get(
            '/logout',
         )
         .then((response) => {
            window.location.href = response.data;
         })
      }
   }

   })
</script>
