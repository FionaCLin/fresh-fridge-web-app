<!DOCTYPE html>

    <body>
        <div w3-include-html="navigation.html"></div>
        <div class="recipe_container">
        <h4>Edit Recipe</h4>
        <br>
        <form>
          <div class="form-group row">
            <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
            <div class="col-sm-10">
              <input type="title" class="form-control" id="inputTitle" placeholder="Recipe title" value="Popeye toast with eggs">
            </div>
          </div>
          <div class="form-group row">
            <label for="inputIngredients" class="col-sm-2 col-form-label">Ingredients</label>
            <div class="col-sm-10">
              <textarea type="comment" class="form-control" id="inputIngredients" rows="5" placeholder="Add ingredients...">- 160g cherry tomatoes
- 4 slices of wholemeal bread
- 3 large eggs
- 80g baby spinach
              </textarea>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputMethod" class="col-sm-2 col-form-label">Method</label>
            <div class="col-sm-10">
              <textarea type="comment" class="form-control" id="inputMethod" rows="5" placeholder="Add method...">1. Preheat the grill to high.
2. Lay the tomato vines in a large baking tray, prick each tomato with the tip of a sharp knife and grill for 4 minutes, then add the bread to the tray to toast on both sides.
3. Meanwhile, crack 1 egg into a blender, add the ham, spinach, a good pinch of black pepper and the milk and blitz until smooth.
4. Take the tray from under the grill and divide the green eggy mixture between the four pieces of toast, spreading it right out to the edges.
5. Dry fry the remaining 2 eggs in a non-stick frying pan on a medium heat, covering the pan with a lid to steam and coddle the eggs on the top â€“ cook to your liking.
              </textarea>
            </div>
          </div>
<div class="form-group row">
            <label for="inputMethod" class="col-sm-2 col-form-label">Macronutrients</label>
            <div class="col-sm-2">
              Kilojoules
              <input type="title" class="form-control" id="inputTitle" placeholder="kJ" value="1025">
            </div>
            <div class="col-sm-2">
              Carbohydrates
              <input type="title" class="form-control" id="inputTitle" placeholder="g" value="32">
            </div>
            <div class="col-sm-2">
              Protein
              <input type="title" class="form-control" id="inputTitle" placeholder="g" value="24">
            </div>
            <div class="col-sm-2">
              Fat
              <input type="title" class="form-control" id="inputTitle" placeholder="g" value="15">
            </div>
          </div>
          <hr>
          <h4>Recipe Images</h4>
          <br>
          <div class="form-group row">
            <label for="inputImage1" class="col-sm-2 col-form-label">Image 1</label>

              <div style="float:left">
                <input type="file" class="form-control-file" id="inputImage1">
              </div>
              <div style="float:right">
                <div style="background-image:url(images/recipe.jpg)" class="planner_img_v"></div>
                <div class="pic_bottom">Current Image</div>
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="inputImage1" class="col-sm-2 col-form-label">Image 2</label>
            <div class="col-sm-10">

              <div style="float:right">
                <div style="background-image:url(images/recipe2.png)" class="planner_img_v"></div>

            </div>
          </div>
          <div class="form-group row">
            <label for="inputImage1" class="col-sm-2 col-form-label">Image 3</label>
            <div class="col-sm-10">
              <div style="float:left">
